<!--{if $tplServerSelect}-->
<!--{include file=$tplServerSelect}-->
<!--{/if}-->

<!--{if $display}-->
<script language="javascript" src="<!--{$__JS__}-->/default/frg.js"></script>
<style type="text/css">
.addline{
	padding:3px;
}
#showItem{
	display:none;
	border:1px dashed #09F;
	padding:3px;
	margin:3px;
	width:100%;
}
#showItem a{
	padding:4px;
	display:inline-block;
}
</style>
<script language="javascript">

<!--{if $data.SendMsg}-->
var isSendMsg=<!--{$data.SendMsg}-->;
<!--{/if}-->

<!--{if $objData}-->
var objData=eval(<!--{$objData}-->);
<!--{/if}-->

<!--{if $toolData}-->
var toolData=eval(<!--{$toolData}-->);
<!--{/if}-->

<!--{if $effData}-->
var effData=eval(<!--{$effData}-->);
<!--{/if}-->

var condInputNum=<!--{$num.cond}-->;
var effectInputNum=<!--{$num.effect}-->;
var toolInputNum=<!--{$num.tool}-->;

</script>
<fieldset>
<legend>编辑礼包</legend><div id="showItem"></div>

<form action="" method="post" onsubmit="return checksub();" >
<input type="hidden" name="Id" value="<!--{$data.Id}-->" />
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="row">礼包名称</th>
    <td><input type="text" class="text" value="<!--{$data.CardName}-->" name="CardName" size="60" /></td>
  </tr>
  <tr>
    <th scope="row">礼包图片</th>
    <td><input type="text" class="text" value="<!--{$data.CardImage}-->" name="CardImage" size="60" /></td>
  </tr>
  <tr>
    <th scope="row">描述</th>
    <td><textarea name="CardDescribe" cols="60" rows="8"><!--{$data.CardDescribe}--></textarea></td>
  </tr>
  <tr>
    <th scope="row">是否生效</th>
    <td>
        <input type="radio" name="Active" value="1"  <!--{if $data.Active==1}-->checked="checked"<!--{/if}--> />是
        <input type="radio" name="Active" value="0" <!--{if $data.Active==0}-->checked="checked"<!--{/if}--> />否
    </td>
  </tr>
  <tr>
    <th scope="row">同类卡不允许重激活</th>
    <td>
        <input type="radio" name="DisRepeat" value="1"  <!--{if $data.DisRepeat==1}-->checked="checked"<!--{/if}--> />是
        <input type="radio" name="DisRepeat" value="0" <!--{if $data.DisRepeat==0}-->checked="checked"<!--{/if}--> />否
    </td>
  </tr>
  <tr>
    <th scope="row">领取条件</th>
    <td><input type="button" class="btn-blue" onclick="addGetCond($(this))" value="添加领取条件" />
    	<!--{foreach from=$chageCond item=list}-->
        <!--{$list.html}-->
        <!--{/foreach}-->
    </td>
  </tr>
  <tr>
    <th scope="row">奖励作用效果</th>
    <td><input type="button" class="btn-blue" onclick="addEffect($(this))" value="添加作用效果" />
    	<!--{foreach from=$chageEffect item=list}-->
        <!--{$list.html}-->
        <!--{/foreach}-->
    </td>
  </tr>
  <tr>
    <th scope="row">奖励道具</th>
    <td><input type="button" class="btn-blue" onclick="addTool($(this))" value="添加奖励道具" />
      <!--{foreach from=$chageTool item=list}-->
      <!--{$list.html}-->
      <!--{/foreach}-->
      </td>
  </tr>
  <tr>
    <th colspan="2" scope="row">
      <input type="submit" class="btn-blue" value="提交" />
      </th>
  </tr>
</table>
</form>
</fieldset>
<!--{/if}-->
