<legend>添加道具发放</legend>

<div id="showItem"></div>

<form id="form" action="" method="post" >
<input type="hidden" name="Activity[Id]" value="<!--{$dataList.Id}-->" />
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="row">活动标题</th>
    <td><input type="text" class="text" name="Activity[Title]" value="<!--{$dataList.Title}-->" id="Activity[Title]" size="60" /><div id="Activity[Title]Tip"></div></td>
  </tr>
  <tr>
    <th scope="row">活动唯一标识<br>
      (根据它来生成活动类)</th>
    <td><input type="text" class="text" name="Activity[Identifier]" value="<!--{$dataList.Identifier}-->" id="Activity[Identifier]" /><div id="Activity[Identifier]Tip"></div></td>
  </tr>
  <tr>
    <th scope="row">活动开放时段</th>
    <td><textarea name="Activity[OpenTime]" id="Activity[OpenTime]" rows="6" cols="50"><!--{$dataList.OpenTime}--></textarea>格式(多个时段用||隔开)：13:00-14:00 || 20:30-22:00 <div id="Activity[OpenTime]Tip"></div></td>
  </tr>
  <tr>
    <th scope="row">活动最大执行限制</th>
    <td><input type="text" class="text" name="Activity[MaxNum]" value="<!--{$dataList.MaxNum}-->" id="Activity[MaxNum]" /><div id="Activity[MaxNum]Tip"></div></td>
  </tr>
  <tr>
    <th scope="row">活动内容</th>
    <td><textarea name="Activity[Content]" id="Activity[Content]" rows="6" cols="50"><!--{$dataList.Content}--></textarea><div id="Activity[Content]Tip"></div></td>
  </tr>
  <tr>
    <th scope="row">接受条件描述</th>
    <td><input type="text" class="text" name="Activity[AcceptDesc]" value="<!--{$dataList.AcceptDesc}-->" id="Activity[AcceptDesc]" size="60" /><div id="Activity[AcceptDesc]Tip"></div></td>
  </tr>
  <tr>
    <th scope="row">接受条件<br>      <font color="#FF0000">(任务必须满足接受条件才能够出现)</font></th>
    <td>
    	<input type="button" class="btn-blue" onclick="addGetCond($(this))" value="增加接收条件" />
    	<!--{foreach from=$editHtml.acceptCond item=list}-->
        <!--{$list}-->
        <!--{/foreach}-->
    </td>
  </tr>
  <tr>
    <th scope="row">活动奖励(属性)</th>
    <td>
    	<input type="button" class="btn-blue" onclick="addEffect($(this))" value="增加活动奖励(属性)" />
    	<!--{foreach from=$editHtml.affectedProperties item=list}-->
        <!--{$list}-->
        <!--{/foreach}-->
    </td>
  </tr>
  <tr>
    <th scope="row">活动奖励(道具)</th>
    <td>
    	<input type="button" class="btn-blue" onclick="addTool($(this))" value="增加活动奖励(道具)" />
    	<!--{foreach from=$editHtml.affectedTools item=list}-->
        <!--{$list}-->
        <!--{/foreach}-->
    </td>
  </tr>
  <tr>
    <th colspan="2" scope="row">
      <input type="submit" class="btn-blue" value="提交" />
      </th>
  </tr>
</table>
</form>
</fieldset>
