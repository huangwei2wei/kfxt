<fieldset>
<legend>添加礼包</legend>
<div id="showItem"></div>
<form action="" method="post" onsubmit="return checksub();" >
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="row">礼包名称</th>
    <td><input type="text" class="text" name="CardName" size="60" /></td>
  </tr>
  <tr>
    <th scope="row">礼包图片</th>
    <td><input type="text" class="text" name="CardImage" size="60" /></td>
  </tr>
  <tr>
    <th scope="row">描述</th>
    <td><textarea name="CardDescribe" cols="60" rows="8"></textarea></td>
  </tr>
  <tr>
    <th scope="row">是否生效</th>
    <td>
    	<input type="radio" name="Active" value="1" checked="checked" />是
        <input type="radio" name="Active" value="0" />否
    </td>
  </tr>
  <tr>
    <th scope="row">同类卡不允许重激活</th>
    <td>
    	<input type="radio" name="DisRepeat" value="1" checked="checked" />是
        <input type="radio" name="DisRepeat" value="0" />否
    </td>
  </tr>
  <tr>
    <th scope="row">领取条件</th>
    <td><input type="button" class="btn-blue" onclick="addGetCond($(this))" value="添加领取条件" /></td>
  </tr>
  <tr>
    <th scope="row">奖励作用效果</th>
    <td><input type="button" class="btn-blue" onclick="addEffect($(this))" value="添加作用效果" /></td>
  </tr>
  <tr>
    <th scope="row">奖励道具</th>
    <td><input type="button" class="btn-blue" onclick="addTool($(this))" value="添加奖励道具" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row">
     <input type="submit" class="btn-blue" value="提交" />
      </th>
  </tr>
</table>
</form>
</fieldset>
<!--{/if}-->
