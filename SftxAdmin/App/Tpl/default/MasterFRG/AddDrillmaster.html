<!--{if $display}-->
<link href="<!--{$__JS__}-->/Libs/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<!--{$__JS__}-->/Libs/My97DatePicker/WdatePicker.js"></script>
<script language="javascript">
$(function(){
	$.formValidator.initConfig({formid:"form",onerror:function(){return false;}});
	$("#cause").formValidator({onshow:"请输入操作原因",oncorrect:"操作原因正确"}).inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"请输入操作原因"},onerror:"操作原因不能为空"});
	$("#UserId").formValidator().inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"两边不能有空格"},onerror:"用户ID不能为空,请确认"});
	$("#CompanyLevel").formValidator({onshow:"请输入数字",oncorrect:"公司等级输入正常"}).regexValidator({regexp:"intege1",datatype:"enum",onerror:"数字不正确"});
})
</script>
<fieldset>
<legend>添加教官  [<font color="#0000FF">此操作无须审核</font>]</legend>
<form action="" method="post" id="form" >
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
    <table width="98%" border="0" cellpadding="3">
      <tr>
        <th scope="row">操作原因</th>
        <td><textarea name="cause" id="cause" cols="60" rows="10"></textarea><div id="causeTip"></div></td>
      </tr>
      <tr>
        <th scope="row">用户ID，用逗号(",")隔开</th>
        <td><textarea name="Data[Value]" id="UserId" cols="60" rows="8"><!--{$users}--></textarea><div id="UserIdTip"></div></td>
      </tr>
      <tr>
        <th scope="row">可禁言的公司级别</th>
        <td><input type="text" class="text" id="CompanyLevel" name="Data[CompanyLevel]" /> 游戏公司最高级别为50 <div id="CompanyLevelTip"></div></td>
      </tr>
      <tr>
        <th scope="row">教官生效时间</th>
        <td><input type="text" class="text" name="Data[StartTime]" value="<!--{$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'}-->" onFocus="WdatePicker({startDate:'<!--{$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" class="btn-blue" name="submit" value="提交" /></th>
      </tr>
    </table>
</form>
</fieldset>
<!--{/if}-->
