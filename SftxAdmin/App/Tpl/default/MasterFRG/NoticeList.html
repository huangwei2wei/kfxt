<!--{if $display}-->
<script language="javascript">
$(function(){
	$("#allcheck").click(function() {
		var curCheck=$(this).attr("checked");
		$(":checkbox[name='Id[]']").attr("checked",curCheck);
	 });
});
function del(){
	if(confirm('确定要删除吗?')){
		$('form').submit();
	}
}
</script>
<fieldset>

<legend>公告列表</legend>
<form action="<!--{$url.MasterFRG_NoticeDel}-->" method="post" onsubmit="return checksub();">
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
<table width="100%" border="0" cellpadding="3">
  <tr>
    <td colspan="8"><a href="<!--{$url.MasterFRG_NoticeAdd}-->">增加系统公告</a></td>
    </tr>
  <tr>
    <th scope="col">操作</th>
    <th scope="col">公告Id</th>
    <th scope="col">公告标题</th>
    <th scope="col">公告内容</th>
    <th scope="col">开始时间</th>
    <th scope="col">结束时间</th>
    <th scope="col">时间间隔</th>
    <th scope="col">最近一次公告时间</th>
  </tr>
  <!--{foreach from=$dataList item=list}-->
  <tr>
    <td scope="col"><input type="checkbox" value="<!--{$list.Id}-->" name="Id[]" /></td>
    <td scope="col"><!--{$list.Id}--></td>
    <td scope="col"><!--{$list.Title}--></td>
    <td scope="col" title="<!--{$list.Content}-->"><!--{$list.Content|truncateutf8:50}--></td>
    <td scope="col"><!--{$list.Start_time|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
    <td scope="col"><!--{$list.End_time|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
    <td scope="col"><!--{$list.Interval}--></td>
    <td scope="col"><!--{$list.Recent_time|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
  </tr>
  <!--{foreachelse}-->
  <tr>
    <td colspan="8" scope="col">
  		<!--{$noData}--> 	
    </td>
  </tr>
  <!--{/foreach}-->
  <tr>
    <td colspan="8" scope="col">
  		选择所有<input type="checkbox" id="allcheck" /><input type="button" class="btn-blue" onClick="del()" value="删除" />  	
    </td>
  </tr>
</table>
</form>
</fieldset>
<!--{/if}-->
