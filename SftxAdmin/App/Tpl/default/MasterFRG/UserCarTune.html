<script language="javascript">
var read='<!--{$read}-->';

$(function(){
	$(":radio").click(function(){
		var value=$(this).val();
		$(".search_option").attr("disabled","disabled");
		$("#"+value).removeAttr("disabled");
	});
	if(read){
		$("input").attr("disabled","disabled");
		$("select").attr("disabled","disabled");
		$("textarea").attr("readonly","readonly");
	}
});

</script>
