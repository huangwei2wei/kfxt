<!--{if $tplServerSelect}-->
<!--{include file=$tplServerSelect}-->
<!--{/if}-->

<!--{if $display}-->
<style>
.AutoNewline {
    line-height: 150%;
    overflow: hidden;
    width: 200px;
    word-wrap: break-word;
}
</style>
<link href="<!--{$__JS__}-->/Libs/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<!--{$__JS__}-->/Libs/My97DatePicker/WdatePicker.js"></script>
<fieldset>
	<legend>玩家操作日志</legend>
    <table width="99%" border="0" cellpadding="3">
      <thead>
      <tr>
        <td colspan="18">
        <form action="<!--{$url.GmSftx_UserLog}-->" method="get">
            <input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
            <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
            <input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
            命令号:<input type="text" name="cmdID" value="<!--{$_GET.cmdID}-->" class="text">
           	玩家ID:<input type="text" name="playerId" value="<!--{$_GET.playerId}-->" class="text">
            开始时间:<input type="text" name="startTime" class="text" value="<!--{$_GET.startTime}-->" onFocus="WdatePicker({startDate:'<!--{$smarty.now|date_format:'%Y-%m-%d 00:00:00'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
            结束时间:<input type="text" name="endTime" class="text" value="<!--{$_GET.endTime}-->" onFocus="WdatePicker({startDate:'<!--{$smarty.now|date_format:'%Y-%m-%d 23:59:59'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
       		<input type="submit" name="submit" value="查询" class="btn-blue">
        </form>
        </td>
      </tr>
      </thead>
      <tbody>
          <tr>
            <th>命令号</th>
            <th>玩家UID<br/>玩家名字</th>

            <th>玩家等级<br/>VIP等级</th>
            <th>银币<br/>金币</th>

            <th>粮食数量</th>
            <th>兵力数量</th>
            <th>军功</th>
            <th>威望</th>
            <th>军令</th>
            <th>征收次数</th>
            <th>额外征战</th>            
            <th>箱子</th>
            <th>武魂</th>
            <th>突飞令</th>
            <th>藏宝图</th>
            <th>晶石</th>

            <th>蛋</th>
           	<th>血石，幻石，灵石</th>
           	<th>合成石</th>
           	<th>竞技场次数</th>
           	<th>转盘次数</th>
			
            <th>操作时间<br/>
            </th>
            <th>操作内容</th>
            
          </tr>
          <!--{foreach from=$dataLiat item=vo}-->
          <tr>
            <td><!--{$vo.cmdId}--></td>
			<td><!--{$vo.playerId}--><br/><!--{$vo.playerName}--></td>

            <td><!--{$vo.playerLevel}--><br/><!--{$vo.viplevel}--></td>
            <td><!--{$vo.copper}--><br/><!--{$vo.gold}--></td>

            <td><!--{$vo.food}--></td>
            <td><!--{$vo.forces}--></td>
            <td><!--{$vo.exploit}--></td>
            <td><!--{$vo.prestige}--></td>
			<td><!--{$vo.token}--></td>
            <td><!--{$vo.imposeNum}--></td>
            <td><!--{$vo.extra}--></td>
            <td><!--{$vo.boxList}--></td>
            <td><!--{$vo.soul}--></td>
            <td><!--{$vo.breakthrough}--></td>
            <td><!--{$vo.totalMap}--></td>
            <td><!--{$vo.spar}--></td>

            <td><!--{$vo.pack}--></td>
            <td><!--{$vo.stone}--></td>
            <td><!--{$vo.mixstone}--></td>
            <td><!--{$vo.conqueretime}--></td>
            <td><!--{$vo.fortuneWheeltime}--></td>

            <td><!--{$vo.logTime/1000|intval|date_format:'%Y-%m-%d %H:%M:%S'}--></td>
            <td><div class="AutoNewline"><!--{$vo.optDetail}--></div></td>
          </tr>
          <!--{foreachelse}-->
          <tr>
            <th colspan="18"><!--{$noData}--></th>
          </tr>
          <!--{/foreach}--> 
          <tr>
            <th colspan="18" align="right"><!--{$pageBox}--></th>
          </tr>
      </tbody>

    </table>
</fieldset>
<!--{/if}-->
