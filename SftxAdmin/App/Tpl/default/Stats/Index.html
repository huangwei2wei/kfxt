<fieldset>
<legend>统计搜索</legend>
<form action="<!--{$url.Stats_Index}-->" method="post">
<table width="98%" border="0" cellpadding="3">
  <tr>
    <th scope="row">日期</th>
    <td>
        统计：<input type="text" class="text" name="start_date_first" value="<!--{$selectedTime.start_date_first}-->" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/> 至
        	 <input type="text" class="text" name="start_date_last" value="<!--{$selectedTime.start_date_last}-->" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
             ---
        环比：<input type="text" class="text" name="end_date_first" value="<!--{$selectedTime.end_date_first}-->" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/> 至
        	 <input type="text" class="text" name="end_date_last" value="<!--{$selectedTime.end_date_last}-->" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
    </td>
  </tr>
  <tr>
    <th width="15%" scope="row">游戏类型</th>
    <td id="gameTypeList"><!--{html_radios name="game_type_id" selected=$selectedGameTypeId onclick="displayOperator($(this).val())" options=$gameTypeList separator="&nbsp;"}--></td>
  </tr>
  <tr>
    <th width="20%" scope="row">运营商</th>
    <td id="operatorList">
    	<!--{html_checkboxes name="operator_id" options=$selectedOperatorList selected=$selectedOperatorIds}-->
    </td>
    
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" class="btn-blue" value="统计" /></th>
  </tr>
</table>
</form>
</fieldset>
