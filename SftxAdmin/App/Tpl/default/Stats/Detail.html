<fieldset>
<legend>统计搜索</legend>
<form action="<!--{$url.Stats_Detail}-->" method="post">
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="row">时间范围：</th>
    <td>
    <input type="text" class="text" name="start_date" value="<!--{$selectedTime.start}-->" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
    至
	<input type="text" class="text" name="end_date" value="<!--{$selectedTime.end}-->" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
	</td>
  </tr>
  <!--{foreach from=$orgList item=list}-->
  <tr>
    <th scope="row"><!--{$list.name}--></th>
    <td>
    	<!--{if $list.user}-->
        <!--{html_checkboxes options=$list.user name="check_users" selected=$selectedUsers}-->
        <!--{/if}-->
    </td>
  </tr>
  <!--{/foreach}-->
  <tr>
  </tr>
  <tr>
  	<td colspan="2">
		<input type="submit" class="btn-blue" value="统计" />
        <input type="button" class="btn-blue" value="导出EXCEL" />
    </td>
  </tr>
</table>
</form>
</fieldset>
