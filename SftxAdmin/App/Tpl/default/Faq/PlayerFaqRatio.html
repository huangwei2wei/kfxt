	<legend>搜索</legend>

        <th scope="col">Id</th>
        <th scope="col">所属游戏</th>

        <th scope="col">答案</th>

      <!--{foreach from=$dataList item=list}-->

        <td><!--{$list.Id}--></td>

        </td>
      </tr>
      <!--{foreachelse}-->

        <th colspan="5"><!--{$noData}--></th>
