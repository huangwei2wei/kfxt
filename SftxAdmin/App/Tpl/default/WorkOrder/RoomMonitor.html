<div>
	<!--房间的状态-->

            房间名：<!--{$roomClass._roomName}-->
            <a href="<!--{$url.WorkOrder_KickAllUser}-->">清除所有房间内的用户</a>

            </td>

          <!--{foreachelse}-->
          <tr>
            <th colspan="8"><!--{$noData}--></th>
          </tr>
          <!--{/foreach}-->
