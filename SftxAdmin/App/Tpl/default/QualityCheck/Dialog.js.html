<script language="javascript">
function quality(href){
	$("#qa_id").val(href.attr("qualityId"));
	$("#content").html(href.siblings(".content").html());
	$("#quality_form").fadeIn("fast");
	$("html,body").animate({scrollTop: $("#quality_form").offset().top}, 1000);
}

function changeScores(selectScores){
	if(confirm("确定要更改分数吗?")){
		var scores=selectScores.val();
		var qaId=selectScores.attr("qa_id");
		$.getJSON(
			url,
			{scores:scores,qa_id:qaId,c:'QualityCheck',a:'ChanageScores'},
			function(data){
				if(data.status==1){
					$("#cur_scores"+qaId).html(scores);
					alert(data.msg);
				}else{
					alert("更改状态失败,您没有权限");
				}
				
			}
		);
	}
}
