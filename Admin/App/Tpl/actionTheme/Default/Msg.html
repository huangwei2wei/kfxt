<script language="javascript">
var leftTime=<!--{$reftime}-->;
$(function(){
	if(typeof(leftTime)!='undefined'){
		setInterval('jumpUrl()',1000);
	}
});
function jumpUrl(){
	var curTime=parseInt($("#left_time").html());
	$("#left_time").html(--curTime);
	if(curTime==0){
		<!--{if $url_status==2}-->
		history.go(-1);
		<!--{else}-->
		location.href="<!--{$url}-->";
		<!--{/if}-->
	}
}
</script>
