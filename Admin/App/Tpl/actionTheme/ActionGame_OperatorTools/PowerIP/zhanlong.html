<script language="javascript" >
	function jumpUrl(url){
		var playerIdsForm = $('#playerIdsForm');
		if(url == ''){
			alert('empty url');
			return false;
		}else{
			playerIdsForm.attr('action',url);
			playerIdsForm.submit();
		}
	}
	function delMsg(url){
		var bo = confirm("确认删除");
		if(bo){
			window.location.href=url;
			}
	}
</script>
