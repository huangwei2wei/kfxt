<script language="javascript">
//KE.init({id:'title',imageUploadJson : '<!--{$url.UploadImg_Bulletin}-->',afterCreate:function(id){KE.util.focus(id)}});
$(function(){
	$.formValidator.initConfig({formid:"form",onerror:function(){return false;}});
	$("#title").formValidator().inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"两边不能有空格"},onerror:"公告标题不能为空,请确认"});
	$("#content").formValidator().inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"两边不能有空格"},onerror:"公告内容不能为空,请确认"});
	$("#interval").formValidator({onshow:"请输入时间间隔",oncorrect:"输入正确"}).regexValidator({regexp:"intege1",datatype:"enum",onerror:"时间间隔不正确"});
})
function fontStyle(color,b,em){
	var font1='<font color="'+color+'">';
	var font2='</font>';
	var b1='<b>';
	var b2='</b>';
	var em1='<em>';
	var em2='</em>';
	if(!color){
		font1 = font2 = '';
	}
	if(!b){
		b1 = b2 = '';
	}
	if(!em){
		em1 = em2 = '';
	}
	var obj = $('#title');
	obj.val(obj.val()+font1+b1+em1+'请输入文字'+em2+b2+font2);
	view()
}
function linkAdd(){
	var obj = $('#title');
	obj.val(obj.val()+'<a href="event:请输入地址">请输入内容</a>');
	view()
}
function view(){
	$('#view').html($('#title').val());
}

</script>
<fieldset>
<legend>编辑公告</legend>
<form action="" method="post" id="form">
<input type="hidden" value='<!--{$POST.NoticeID}-->' name='NoticeID'></input>
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
<input type="hidden" name="id" value="<!--{$selected.id|default:"0"}-->" />
    <!--{*<a href="javascript:void(0)" onclick="KE.create('title')">加载编辑器</a>*}-->
	<!--{*<a href="javascript:void(0)" onclick="KE.remove('title')">卸载编辑器</a>*}-->
    <table width="98%" border="0" cellpadding="3">
      <tr>
        <th scope="row">公告内容</th>
        <td>
        	<textarea name="Content" id="title" style="width:600px; height:200px;" onkeyup="view();"><!--{$POST.Content}--></textarea><div id="titleTip"></div>
        </td>
      </tr>
      <tr>
        <th scope="row">开始时间</th>
        <td><input type="text" class="text" name="beginTime" value="<!--{$POST.beginTime}-->" onFocus="WdatePicker({startDate:'<!--{$dataList.Start_time|date_format:'%Y-%m-%d %H:%M:%S'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
        </td>
      </tr>
      <tr>
        <th scope="row">结束时间</th>
        <td><input type="text" class="text" name="endTime" value="<!--{$POST.endTime}-->" onFocus="WdatePicker({startDate:'<!--{$dataList.Start_time|date_format:'%Y-%m-%d %H:%M:%S'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
        </td>
      </tr>
      <tr>
        <th scope="row">时间间隔</th>
        <td><input type="text" class="text" name="Delay" value="<!--{$POST.Delay}-->" id="interval" /> 秒<div id="intervalTip"></div></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" class="btn-blue" value="提交" /></th>
      </tr>
    </table>
</form>
</fieldset>
