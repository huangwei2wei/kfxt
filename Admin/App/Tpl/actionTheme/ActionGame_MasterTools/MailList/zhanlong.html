<script language="javascript" >
	function jumpUrl(url){
		var playerIdsForm = $('#playerIdsForm');
		if(url == ''){
			alert('empty url');
			return false;
		}else{
			playerIdsForm.attr('action',url);
			playerIdsForm.submit();
		}
	}
</script>

<fieldset>
  <legend>邮件列表<a href="<!--{$Add_Url}-->">[发送邮件]</a></legend>
  
<form action=""  method="get">
	<input type="hidden" name="server_id" value="<!--{$selectedServerId}-->"/>
    <input type="hidden" name="zp" value="<!--{$__PACKAGE__}-->" />
    <input type="hidden" name="__game_id" value="<!--{$__GAMEID__}-->" />
    <input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
    <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
   收件人:<input class="text" type="text" name="Receiver" value="<!--{$_GET.Receiver}-->">
   發送時間:<input class="text" type="text" name="SendTime" value="<!--{$_GET.SendTime}-->" onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
 郵件類型： <input type="radio" name="mailtype" <!--{if $_GET.mailtype==1}-->checked="checked"<!--{/if}-->value="1" />已刪除

</form>
