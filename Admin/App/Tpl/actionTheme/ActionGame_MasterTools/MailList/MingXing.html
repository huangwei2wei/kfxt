<!--{if $display}-->
<fieldset>
  <legend>搜索</legend>
<form id="form" action=""  method="get">
    <input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
    <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
    <input type="hidden" name="zp" value="<!--{$__PACKAGE__}-->" />
    <input type="hidden" name="server_id" value="<!--{$selectedServerId}-->"/>
    <input type="hidden" name="__game_id" value="<!--{$__GAMEID__}-->" />
    <table width="100%" border="0" cellpadding="3">
      <tr>
        <td>
        	昵称:<input type="text" class="text" name="nickName" value="<!--{$_GET.nickName}-->" />
            openId:<input type="text" style="width:300px;" class="text" name="openId" value="<!--{$_GET.openId}-->" />
            <input class="btn-blue" type="submit" name="sbm" value="查询" /></td>
      </tr>
    </table>
</form>


</fieldset>

<fieldset>
  <legend>玩家邮件</legend>
<table width="100%" border="0" cellpadding="3">
  	
    <tr>
        <th scope="col">邮件id</th>
        <th scope="col">邮件标题</th>
        <th scope="col">邮件内容</th>
        <th scope="col">邮件发送时间</th>
        <th scope="col">邮件类型</th>
        <th scope="col">发送者id</th>
        <th scope="col">发送者昵称</th>
        <th scope="col">接收者id</th>
        <th scope="col">接收者昵称</th>
        <th scope="col">是否阅读</th>
    </tr>
    <!--{foreach from=$dataList item=list}-->
    <tr>
        <td><!--{$list.id}--></td>
        <td><!--{$list.title}--></td>
        <td><!--{$list.content}--></td>
        <td><!--{$list.time}--></td>
        <td>
            <!--{switch var=$list.type}-->
                <!--{case value=0}-->系统邮件<!--{/case}-->
                <!--{case value=1}-->玩家邮件<!--{/case}-->
                <!--{case value=2}-->家族邮件<!--{/case}-->
                <!--{default}--><!--{$list.type}-->
            <!--{/switch}-->
        </td>
        <td><!--{$list.senderId}--></td>
        <td><!--{$list.sendNickName|urldecode}--></td>
        <td><!--{$list.receiverId}--></td>
        <td><!--{$list.receiverNickName|urldecode}--></td>
        <td>
            <!--{switch var=$list.isReaded}-->
                <!--{case value=0}-->未读<!--{/case}-->
                <!--{case value=1}-->已读<!--{/case}-->
                <!--{default}--><!--{$list.isReaded}-->
            <!--{/switch}-->
        </td>
    </tr>  
    <!--{foreachelse}-->
        <tr>
          <td align="center" colspan="10">暂无数据</td>
        </tr>
    <!--{/foreach}-->
</table>

<div><!--{$pageBox}--></div>

</fieldset>
<!--{/if}-->
