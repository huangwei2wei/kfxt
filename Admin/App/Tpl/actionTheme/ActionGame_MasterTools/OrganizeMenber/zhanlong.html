<script language="javascript" >
	function jumpUrl(url){
		var playerIdsForm = $('#playerIdsForm');
		if(url == ''){
			alert('empty url');
			return false;
		}else{
			playerIdsForm.attr('action',url);
			playerIdsForm.submit();
		}
	}
</script>

<fieldset>
  <legend>帮会成员查询</legend>
<form action="" id="playerIdsForm" method="post">
      <table width="100%" border="0" cellpadding="3">
        <tr>
          <th>角色ID</th>
          <th>角色名</th>
          <th>帮会昵称</th>
          <th>职务名称</th>
          <th>等级</th>
          <th>职业</th>
          <th>战斗力</th>
          <th>声望</th>
          <th>帮会贡献</th>
          <th>加入时间</th>
        </tr>
        
		<!--{foreach from=$dataList item=list}-->
        <tr>
          <td align="center"><!--{$list.PlayerID}--></td>
       	  <td align="center"><!--{$list.PlayerName}--></td>
          <td align="center"><!--{$list.NickName}--></td>
          <td align="center"><!--{$list.GroupName}--></td>
          <td align="center"><!--{$list.Level}--></td>
          <td align="center"><!--{$list.Job}--></td>
          <td align="center"><!--{$list.FightPower}--></td>
          <td align="center"><!--{$list.Repute}--></td>
          <td align="center"><!--{$list.Contribution}--></td>
          <td align="center"><!--{$list.JoinTime|date_format:"%Y-%m-%d %H:%M:%S"|default:'--'}--></td>
        </tr>
        <!--{foreachelse}-->
          <tr>
            <th colspan="11" align="center">
                <!--{if $_GET.submit}-->
                查无数据
                <!--{else}-->
                <font color="#FF0000">请使用"查询"按钮</font>
                <!--{/if}-->
            </th>
          </tr>
		<!--{/foreach}-->
          <tr>
            <th colspan="11" align="right"><!--{$pageBox}--></th>
          </tr>
      </table>
</form>
<!--{if $connectError}-->
<div style="color:#F00;"><!--{$connectError}--></div>
<!--{/if}-->
</fieldset>
<!--{/if}-->
