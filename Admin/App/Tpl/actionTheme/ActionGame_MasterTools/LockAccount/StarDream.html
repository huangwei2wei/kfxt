    <th scope="col">账号</th>
    <th scope="col">玩家ID</th>
    <th scope="col">玩家昵称</th>
    <th scope="col">结束时间</th>
    <th scope="col">操作</th>
  </tr>
  <!--{foreach from=$dataList item=list}-->

    <td align="center"><!--{$list.UserAccount}--></td>

    <td align="center"><!--{$list.EndTime|date_format:"%Y-%m-%d %H:%M:%S"|default:'<font color="#999999">no</font>'}--></td>

	<!--{/if}-->
<!--{else}-->
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="col">账号</th>
    <th scope="col">玩家ID</th>
    <th scope="col">玩家昵称</th>
    <th scope="col">添加时间</th>
    <th scope="col">结束时间</th>
    <th scope="col">操作</th>
  </tr>
  <!--{foreach from=$dataList item=list key=key}-->
  <tr>
    <td align="center"><!--{$list.info.FromGame.UserAccount|default:''}--></td>
    <td align="center"><!--{$list.info.FromGame.UserId|default:'0'}--></td>
    <td align="center"><!--{$list.info.FromGame.UserNickname|default:''}--></td>
    <td align="center"><!--{$list.create_time|date_format:"%Y-%m-%d %H:%M:%S"|default:'<font color="#999999">no</font>'}--></td>
    <td align="center"><!--{$list.info.FromGame.endTime|date_format:"%Y-%m-%d %H:%M:%S"|default:'<font color="#999999">no</font>'}--></td>
    <td align="center">
        [<a  onclick="$('#log_<!--{$key}-->').toggle();" href="javascript:void();">查看详细</a>]
    </td>
  </tr>
  <tr style="display:none" id="log_<!--{$key}-->"><td colspan="6"><!--{$list.info.AddString}--></td></tr>
  <!--{/foreach}-->
</table>

    <div style="float:right"><!--{$pageBox}--></div>
