<!--{if $display}-->
<link href="<!--{$__JS__}-->/Libs/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<!--{$__JS__}-->/Libs/My97DatePicker/WdatePicker.js"></script>
<script language="javascript">
$(function(){
	$.formValidator.initConfig({formid:"form",onerror:function(){return false;}});
	$("#cause").formValidator({onshow:"请输入操作原因",oncorrect:"操作原因正确"}).inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"请输入操作原因"},onerror:"操作原因不能为空"});
	$("#server_id").formValidator({onshow:"服务器ID不存在",oncorrect:"请重新输入服务器ID"}).regexValidator({regexp:"intege1",datatype:"enum",onerror:"服务器数值不正确"});
	$("#players").formValidator().inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"两边不能有空格"},onerror:"玩家不能为空,请确认"});
	
	$("#startTime").formValidator().inputValidator({min:1,onerror:"请输入开始时间"});
	$("#endTime").formValidator().inputValidator({min:1,onerror:"请输入结束时间"});
})
</script>
<fieldset>
	<legend>添加禁言  [<font color="#0000FF">此操作无须审核</font>]</legend>
<form action="" method="post" id="form" >
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
    <table width="98%" border="0" cellpadding="3">
      <tr>
        <th scope="row" width="26%">操作原因</th>
        <td><textarea name="remark" id="cause" cols="60" rows="5"></textarea>
        <div id="causeTip"></div></td>
      </tr>
      <tr>
        <th scope="row">禁言玩家<br/><font color="#FF0000">（多个账号用”,”隔开,如:17172,17173）</font></th>
        <td>
            <div>
        		<textarea name="account" id="players" cols="60" rows="8"><!--{$players|default:''}--></textarea>
                <div id="playersTip"></div>
			</div>
        </td>
      </tr>
      <tr>
        <th scope="row">禁言开始时间</th>
        <td>
        	<input type="text" style="width: 200px;" class="text" name="startTime" id="startTime" onFocus="WdatePicker({startDate:'<!--{$smarty.now|strtotime:'+1 day'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
        	<div id="startTimeTip"></div>
        </td>
      </tr>
      <tr>
        <th scope="row">禁言结束时间</th>
        <td>
        	<input type="text" style="width: 200px;" class="text" name="endTime" id="endTime"  onFocus="WdatePicker({startDate:'<!--{$smarty.now|strtotime:'+1 day'}-->',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
        	<div id="endTimeTip"></div>
        </td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" class="btn-blue" name="sbm" value="提交" /></th>
      </tr>
    </table>
</form>
</fieldset>
<!--{/if}-->
