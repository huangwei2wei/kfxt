<!--{include file=$tplServerSelect}-->
<!--{/if}-->
<!--{if $display}-->
<style>
.AutoNewline {
    font-size: 12px;
    line-height: 150%;
    margin-bottom: 2px;
    margin-top: 2px;
    overflow: hidden;
    width: 400px;
    word-wrap: break-word;
}
</style>
<fieldset>
	<legend>
        礼包列表
        [<a href="<!--{$URL_itemCardApply}-->">礼包申请</a>]
    </legend>
<form action="" method="get">
	<input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
    <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
    <input type="hidden" name="zp" value="<!--{$__PACKAGE__}-->" />
    <input type="hidden" name="server_id" value="<!--{$selectedServerId}-->"/>
    <input type="hidden" name="__game_id" value="<!--{$__GAMEID__}-->" />
    礼包号:<input class="text" type="text" name="cardId" value="<!--{$_GET.cardId}-->"/>
    礼包名称:<input class="text" type="text" name="cardName" value="<!--{$_GET.cardName}-->"/>
    <input class="btn-blue" type="submit" name="submit" value="查询" />
</form>
<table width="100%" border="0" >
  <tr>
    <th scope="col">ID号</th>
    <th scope="col">创建时间</th>
    <th scope="col">标题</th>
    <th scope="col">内容</th>
    <th scope="col">物品</th>
    <th scope="col">类型</th>
    <th scope="col">domain</th>
    <th scope="col">是否有效</th>
    <th scope="col">有效时间</th>
    <th scope="col">操作</th>
  </tr>
  <!--{foreach from=$dataList item=list}-->
  <tr>
    <td align="center"><!--{$list.cardId}--></td>
    <td><!--{$list.createTime|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
    <td align="center"><!--{$list.title}--></td>
    <td align="center"><!--{$list.content}--></td>
    <td align="center"><!--{$list.goods}-->
    <td align="center"><!--{$list.type}--></td>
    <td align="center"><!--{$list.domain}--></td>
    <td align="center"><!--{if $list.isValid == 1}-->是<!--{else}-->否<!--{/if}--></td>
    <td><!--{$list.inValidTime|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
    <td><a href="<!--{$list.URL_itemCardFailure}-->" onclick="return confirm('你确定使其失效吗？')">使其失效</a></td>
  </tr>
  <!--{foreachelse}-->
  <tr>
  	<td colspan="15" align="center">
    	<!--{if $connectError}-->
        	<!--{$connectError}-->
    	<!--{elseif $_GET.submit}-->
    		查无数据
        <!--{else}-->
        	<font color="#FF0000">请使用"查询"按钮</font>
        <!--{/if}-->
    </td>
  </tr>
  <!--{/foreach}-->
</table>
<div style="text-align:right"><!--{$pageBox}--></div>
</fieldset>

<!--{/if}-->
