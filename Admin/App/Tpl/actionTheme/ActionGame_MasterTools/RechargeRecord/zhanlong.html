<script language="javascript" >
	function jumpUrl(url){
		var playerIdsForm = $('#playerIdsForm');
		if(url == ''){
			alert('empty url');
			return false;
		}else{
			playerIdsForm.attr('action',url);
			playerIdsForm.submit();
		}
	}
</script>

<fieldset>
  <legend>用户查询</legend>
  
<form action=""  method="get">
	<input type="hidden" name="server_id" value="<!--{$selectedServerId}-->"/>
    <input type="hidden" name="zp" value="<!--{$__PACKAGE__}-->" />
    <input type="hidden" name="__game_id" value="<!--{$__GAMEID__}-->" />
    <input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
    <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
   玩家:<input class="text" type="text" name="player" value="<!--{$_GET.player}-->">
   				<label><input type="radio" name="playerType" checked="checked" value="1" />玩家ID</label>
                <label><input type="radio" name="playerType" value="2" />账号</label>
                <label><input type="radio" name="playerType" value="3" />昵称</label>
<br> 订单号:<input class="text" type="text" name="keywords" value="<!--{$_GET.keywords}-->">
时间:
    <input class="text" type="text" name="beginTime" value="<!--{$_GET.beginTime}-->" onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
    -
    <input class="text" type="text" name="endTime" value="<!--{$_GET.endTime}-->" onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
    <input class="btn-blue" type="submit" name="sbm" value="查询">
</form>
