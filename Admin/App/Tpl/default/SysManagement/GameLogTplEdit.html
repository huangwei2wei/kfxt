     <tr>

        <td>
        	<!--{$dataList.Id}-->
        </td>
        
      </tr>
      <!--{/if}-->

</fieldset>

<script language="javascript" >
	var GameLogRoot = <!--{$GameLogRoot}-->;
	function gamechange(game_id){
		$('#rootid').html('');
		if(game_id>0){
			$.each(GameLogRoot[game_id],
				function(Id,name){ 
					$('<option/>').attr('value',Id).text(name).appendTo('#rootid');
				}
			);	
		}
	}
	
$(document).ready(function(){
	//gamechange($('#game_type').val());
});
gamechange($('#game_type').val());
$('#rootid').val('<!--{$dataList.rootid}-->');
</script>
