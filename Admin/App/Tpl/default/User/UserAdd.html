<script language="javascript" type="text/javascript">
var departmentList=eval(<!--{$departmentList}-->);
var orgList=eval(<!--{$orgList}-->);
function displayDepartment(companyId){
	if(!companyId)return false;
	$("#department_id").empty();
	$("#department_id").append("<option value=''>请选择部门</option>");
	$.each(departmentList,function(i,n){
		if(n.company_id==companyId){
			$("#department_id").append("<option value='"+n.Id+"'>"+n.name+"</option>");
		}
	});
}
function displayOrg(deparementId){
	if(!deparementId)return false;
	$("#org_id").empty();
	$("#org_id").append("<option value=''>请选择组别</option>");
	$.each(orgList,function(i,n){
		if(n.department_id==deparementId){
			$("#org_id").append("<option value='"+n.Id+"'>"+n.name+"</option>");
		}
	});
}
</script>
