<fieldset>
	<legend>新增部门</legend>
    <form method="post" action="<!--{$url.User_DepartmentAdd}-->">
    <table width="100%" border="0" cellpadding="3">
      <tr>
        <th scope="row">部门名称</th>
        <td><input type="text" class="text" name="name" /></td>
      </tr>
      <tr>
        <th scope="row">描述</th>
        <td><textarea name="description" cols="40" rows="5"></textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" class="btn-blue" value="提交" /></th>
        </tr>
    </table>
    </form>
</fieldset>
