<script language="javascript">
$(function(){
	$("form :radio").click(function(){$("form").submit();});
})
</script>
<fieldset>
	<legend>用户搜索</legend>
  <form action="" method="get">
      <input type="hidden" value="User" name="c"  />
        <input type="hidden" value="User" name="a" />
   	  <table width="100%" border="0" cellspacing="2" cellpadding="2">
        <tr>
          <th scope="row">部门选择</th>
          <td><!--{html_radios options=$selectDepartmentList name="department_id" selected=$selectedDepartmentId}--></td>
        </tr>
        <tr>
          <th scope="row">组别选择</th>
          <td><!--{html_radios options=$selectOrgList name="org_id" selected=$selectedOrgId}--></td>
        </tr>
        <tr>
          <th scope="row">搜索选项</th>
          <td>
            账号：<input type="text" class="text" name="user_name" value="<!--{$selectedUserName}-->" />
            姓名搜索：<input type="text" class="text" name="nick_name" value="<!--{$selectedNickName}-->" />
            <input type="submit" class="btn-blue" value="提交" />
          </td>
        </tr>
      </table>
    </form>
</fieldset>

<fieldset>
	<legend>用户列表</legend>
    <a href="<!--{$url.User_Add}-->">Add</a>
    <a href="<!--{$url.User_CreateCache}-->">CreateCache</a>
    <table width="100%" border="0" cellpadding="3">
      <tr>
        <th nowrap="nowrap" scope="col">Id</th>
        <th nowrap="nowrap" scope="col">账号</th>
        <th nowrap="nowrap" scope="col">姓名 / 职位(角色) / 客服序号<br />部门 / 组别</th>
        <th nowrap="nowrap" scope="col">添加时间<br />更新时间</th>
        <th nowrap="nowrap" scope="col">状态</th>
        <th nowrap="nowrap" scope="col">个人权限数量</th>
        <th nowrap="nowrap" scope="col">操作</th>
      </tr>
      <!--{foreach from=$dataList item=list}-->
      <tr>
        <td><!--{$list.Id}--></td>
        <td><!--{$list.user_name}--></td>
        <td title="act:<!--{$list.act}-->" align="center"><!--{$list.nick_name}--> /  [<!--{$list.word_roles}-->] /  <!--{$list.service_id}--><br />
          <!--{$list.word_department}--> / <!--{$list.word_org_id}--></td>
        <td><!--{$list.date_created}--><br /><!--{$list.date_updated}--></td>
        <td><!--{$list.word_status}--></td>
        <td align="center" title="act:<!--{$list.act}-->"><!--{$list.act_count}--></td>
        <td>
        	[<a href="<!--{$list.url_edit}-->">编辑</a>]
            [<a onclick="return confirm('确定要删除吗?')" href="<!--{$list.url_del}-->">永久删除</a>]
            [<a href="<!--{$list.url_act}-->">增加权限</a>]  
            <br />
            [<a onclick="return confirm('确定要改变状态吗?')" href="<!--{$list.url_close}-->">停用/启用</a>]
            [<a onclick="return confirm('确定要清空吗?')" href="<!--{$list.url_clear_order}-->">清空工单队列</a>]
            [<a onclick="return confirm('确定要清空吗?')" href="<!--{$list.url_clear_quality_check}-->">清空质检任务</a>] 
            [<a href="<!--{$list.url_operator_manage}-->">设置运营商优先级别</a>]          
            [<a onclick="return confirm('确定要初始化吗?')" href="<!--{$list.url_Initialize}-->">初始化</a>]
        </td>
      </tr>
      <!--{foreachelse}-->
      <tr>
        <th colspan="7"><!--{$noData}--></th>
      </tr>
      <!--{/foreach}-->
      <tr>
        <th colspan="7" align="right"><!--{$pageBox}--></th>
      </tr>
    </table>
</fieldset>
