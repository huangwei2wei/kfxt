<script language="javascript">
$(function(){
	$("#allcheck").click(function() {
		var curCheck=$(this).attr("checked");

	 });
});
function del(){
	if(confirm('<!--{'187D1FE0248DC951304185D455EC5437'|lang}-->?')){

}
function serverSyn(curBtn){
	$("#form").attr('action',curBtn.attr("url"));

}
