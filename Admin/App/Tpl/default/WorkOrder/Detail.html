<script type="text/javascript">
$('#updateRemarek').click(function(){
	var Id = $('input[name="Id"]').attr('value');
	var remark = $('textarea[name="remark"]').attr('value');
	$.ajax({
		type: "POST",
		dataType: 'json',
		url: '<!--{$url.WorkOrder_UpdateRemark}-->',
		data: {Id:Id,remark:remark},
		success: function(data){
				if(data.code == 1){
					alert(data.msg);
				}else{
					alert(data.msg);
				}
		}
	 });
});


</script>
