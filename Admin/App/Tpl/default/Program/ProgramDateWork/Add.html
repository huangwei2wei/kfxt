<fieldset>
	<legend>增加每日工作计划</legend>
    <form action="" method="post">
    <table width="100%" border="0" cellspacing="0" cellpadding="3">
      <tr>
        <th scope="row">项目组</th>
        <td><select name="group_id">
        		<option value="">请选择...</option>
                <!--{html_options options=$programGroup}-->
        	</select>
        </td>
      </tr>
      <tr>
        <th scope="row">开始时间-预计完成时间</th>
        <td><b style="color:red;"><!--{$time.start_time}--></b>   --   <b style="color:red"><!--{$time.end_time}--></b></td>
      </tr>
      <tr>
        <th scope="row">计划条目</th>
        <td><textarea cols="50" rows="8" name="content"></textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" class="btn-blue" value="提交" /></th>
      </tr>
    </table>
    </form>
</fieldset>
