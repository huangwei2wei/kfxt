<script language="javascript">
$(function(){
	$("#operator_id").change(function(){
		location.href=url+"?c=XunXiaUser&a=GameLogin&zp=XunXia&operator_id="+$(this).val();
	});
})
function check(formId){
	if($('#cause_'+formId).val()==""){
		alert('请输入理由');
		$('#cause_'+formId).focus();
		return false;
	}
	if($('#user_name_'+formId).val()==""){
		alert('请输入用户名');
		$('#user_name_'+formId).focus();
		return false;
	}
	return true;
}
</script>
