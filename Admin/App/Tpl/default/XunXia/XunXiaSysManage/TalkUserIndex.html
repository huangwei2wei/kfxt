<script language="javascript">
function del(){
	if(confirm('确定要删除吗?')){
		$('form').submit();
	}
}

function delOne(id){
	$('input[name=idList[]]').remove();
	$('form').append('<input type="hidden" name="idList[0]" value="'+id+'" />');
	$('form').submit();
}

function getDetail(obj){
	var kid = obj.attr('kid');
	if($('#detail'+kid).html() == ''){		
		$.ajax({
			dataType:'json',	
			type: 'GET',
			url: obj.attr('url'),
			success:function(msg){
				var json = eval(msg);				
				if(1 == json.status){				
					if(json.data.length>0){
						$.each(json.data,
							function(Id,subobj){ 
								$('#detail'+kid).append('<div style="margin:5px;">'+subobj.info+'</div><hr>');
							}
						);	
					}else{
						$('#detail'+kid).append('<div color="margin:5px;">无操作记录</div>');
					}				
				}
				else if(0 == json.status){
					alert(json.info);
				}else{
					alert('unknow error');
				}
			}
		});
	}
}

function viewDetail(obj){
	var kid = obj.attr('kid');
	
	var trDetail = $('#trDetail'+kid);
	if(trDetail.css("display")=="none"){
		getDetail(obj);
		trDetail.show();		
	}else{
		trDetail.hide();
	}	
}


</script>
<fieldset>

<a href="<!--{$url.XunXiaSysManage_TalkUserAdd}-->">增加禁言</a>
<form action="<!--{$url.XunXiaSysManage_TalkUserDel}-->" method="post" onsubmit="return checksub();">
