var disabled='<!--{$_GET.disabled}-->';

$(function(){
	$("#game_type_id").change();

	if(disabled){
		$("input").attr("disabled","disabled");

})

function showKind(gameId){
	var kindSelect=$("#kind_id");
	kindSelect.empty();
	$.each(kindList,function(i,n){
		if(n.game_type_id==gameId && n.lang_id=='<!--{$_REQUEST.lang}-->')kindSelect.append('<option value='+n.Id+'>'+n.name+'</option>');
	});
}
