<script language="javascript">
function viewRating(id){
	$.getJSON(
		url,
		{c:'Faq',a:'Player',doaction:'evaluation',Id:id},
		function(data){
			if(data.status==1){
				$("#rating_"+id).html('<!--{'ECA9C2CCF21E01768FA725A4502A107D'|lang}-->：<b>'+data.data.good+'</b> <!--{'E62FBCCC789A4B69251155B3BAB141AB'|lang}-->： <b>'+data.data.bad+'</b>');
				if(data.data.faq_opinion){
					$("#rating_"+id).append("<br>");
					$.each(data.data.faq_opinion,function(i,n){
						$("#rating_"+id).append(i+' ： <b>'+n+'</b>');
					});
				}
			}
		}
	);
}

function ajaxcheck(checkid){
	$.ajax({

		type: "get",

		url: "<!--{$ajaxurl}-->&id="+checkid,

		beforeSend: function(XMLHttpRequest){

		//ShowLoading();
		},
		success: function(data, textStatus){
		thisid	=	"checkfaq_"+checkid;
		var ojb=eval("("+data+")");
		if(ojb.status==1){
			$('#'+thisid).after('<font>已检查</font><br>'+ojb.data);
			$('#'+thisid).remove();
		}else{
			alert(ojb.info);
		}
		
		//document.getElementById(thisid).value="已检测";
		//document.getElementById(thisid).disabled="disabled";
		
		},

		complete: function(XMLHttpRequest, textStatus){

		//HideLoading();
		},
		error: function(){

		//请求出错处理
		}
		});
}
</script>
