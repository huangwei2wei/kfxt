<script language="javascript">
function executeKind(gameType){
	tempEdit=$("#temp_edit");
	name=gameType.attr("name")?gameType.attr("name"):'';
	url=gameType.attr("url");
	tempEdit.empty();
	tempEdit.html("<th colspan='2'>"+gameType.attr("value")+" <input type='text' class='text' id='tempText' value='"+name+"' />&nbsp;<input type='button' class='btn-blue' onclick='ajaxGet($(\"#tempText\").val(),\""+url+"\")' value='<!--{'38CF16F2204FFAB8A6E0187070558721'|lang}-->' /></th>");
	tempEdit.css("display","table-row");
}

function ajaxGet(text,url){
	$.ajax({
		url:url,
		async:false,
		cache:false,
		data:{data:text},
		dataType:"json",
		success:function(data){
			if(data.status!=1){
				alert("<!--{'1012E09849AB0225E5564B8DAA183FCA'|lang}-->!");
			}
			tempEdit=$("#temp_edit");
			tempEdit.css("display","none");
		},
		type:"GET"
	});
	location.reload();
}
</script>

  <!--{foreach from=$dataList item=list}-->

    <td><!--{$list.game_type}--></td>
    <td><a href="javascript:void(0)" onclick="executeKind($(this))" value="<!--{'491411E0AE5D09D5ECA25A2B2F275E3B'|lang}-->[<!--{$list.game_type}-->]<!--{'D0771A42BBC49A6941F59913FCDA35E3'|lang}-->" url="<!--{$list.url_add}-->"><!--{'491411E0AE5D09D5ECA25A2B2F275E3B'|lang}--></a></td>
  </tr>
  <!--{if $list.childList}-->
