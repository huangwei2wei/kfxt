<center>
<form action="<!--{$url.Menu_EditChild}-->" method="post">
<input type="hidden" value="<!--{$id}-->" name="Id" />
<table width="60%" border="0" cellpadding="3">
  <tr>
    <th scope="row">所属主菜单</th>
    <td><select name="parent_id"><!--{html_options options=$mainList selected=$defaultParentId}--></select></td>
  </tr>
  <tr>
    <th scope="row">标识</th>
    <td><input type="text" class="text" name="value" value="<!--{$data.value}-->" /></td>
  </tr>
  <tr>
    <th scope="row">名称</th>
    <td><input type="text" class="text" name="name" value="<!--{$data.name}-->" /></td>
  </tr>
  <tr>
    <th scope="row">是否显示</th>
    <td><input type="checkbox" name="status" value="1" <!--{if $data.status==1}-->checked="checked"<!--{/if}--> /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" class="btn-blue" value="提交" /></th>
    </tr>
</table>
</form>
</center>
