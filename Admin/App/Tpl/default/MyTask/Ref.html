<table width="100%" border="0" cellpadding="3">

    <td><!--{$list.Id}--></td>
    <td align="center" nowrap="nowrap"><font style="font-size:14px; font-family:'微软雅黑';"><!--{$list.word_status}--></font></td>

        <a href="<!--{$list.url_detail}-->"><!--{'ORDER_DETAIL'|lang}--></a>
