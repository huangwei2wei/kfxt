<script language="javascript">
var vote=eval(<!--{$jsonDataList}-->);
//<a href="javascript:viewVote('show_<!--{$list.Id}-->','<!--{$list.title}-->','<!--{$list.vote}-->')">显示</a>
$(function(){
	$('input').attr('disabled','disabled');
	$.each(vote,function(i,n){
		var bar1 = new bar();
		bar1.id="show_"+n.Id;
		bar1.title=n.title;
		bar1.data=n.vote;
		bar1.width='100%';
		bar1.show();
	});
})

function addOption(){
	$("#option").append('<li><input type="text" class="text" name="option[]" />&nbsp;<input type="button" class="btn-blue" value="删除此项" onclick="$(this).parent().remove()" /></li>');
}

</script>
