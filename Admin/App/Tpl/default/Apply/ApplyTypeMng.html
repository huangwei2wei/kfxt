<fieldset>
<legend>审核类型管理</legend>
<form action="" method="post">
    <table width="100%" border="0" cellpadding="3">
      <tr>
        <th scope="row" width="200">ID</th>
        <td><!--{$data.Id|default:"0"}--></td>
      </tr>
      <tr>
        <th scope="row">所属游戏</th>
        <td>
            <select name="game_type">
                <!--{html_options options=$game_type selected=$data.game_type}-->
            </select>
        </td>
      </tr>
      <tr>
        <th scope="row">类型名</th>
        <td><input type="text" class="text" name="name" value="<!--{$data.name}-->"/></td>
      </tr>
      <tr>
        <th scope="row">所属列表ID</th>
        <td><input type="text" class="text" name="list_type" value="<!--{$data.list_type|default:""}-->"></td>
      </tr>
      <tr>
        <th scope="row">&nbsp;</th>
        <td><input type="submit" class="btn-blue" value="提交"></td>
      </tr>
    </table>
</form>
</fieldset>
