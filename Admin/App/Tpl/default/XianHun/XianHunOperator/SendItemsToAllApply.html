<!--{if $display}-->
<style type="text/css">
.addline{
	padding:3px;
}
#showItem{
	display:none;
	border:1px dashed #09F;
	padding:3px;
	margin:3px;
	width:100%;
}
#showItem a{
	padding:4px;
	display:inline-block;
}
</style>
<link href="<!--{$__JS__}-->/Libs/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<!--{$__JS__}-->/Libs/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" src="<!--{$__JS__}-->/default/xianhun.js"></script>
<script language="javascript">

<!--{if $itemsData}-->
var itemData=eval(<!--{$itemsData}-->);
<!--{/if}-->

var itemInputNum=1;

$(function(){
	$.formValidator.initConfig({formid:"form",onerror:function(){return false;}});
	$("#server_id").formValidator({onshow:"服务器ID不存在",oncorrect:"请重新输入服务器ID"}).regexValidator({regexp:"intege1",datatype:"enum",onerror:"服务器数值不正确"});
	$("#cause").formValidator({onshow:"请输入操作原因",oncorrect:"操作原因正确"}).inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"请输入操作原因"},onerror:"操作原因不能为空"});
	$("#MsgTitle").formValidator({onshow:"请输入消息标题",oncorrect:"消息标题正确"}).inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"请输入消息标题"},onerror:"消息标题不能为空"});
	$("#MsgContent").formValidator({onshow:"请输入消息内容",oncorrect:"消息内容正确"}).inputValidator({min:1,empty:{leftempty:false,rightempty:false,emptyerror:"请输入消息内容"},onerror:"消息内容不能为空"});
})
</script>
<fieldset>
<legend>道具发放</legend>
<div id="showItem"></div>

<form action="" method="post" id="form" >
<input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
<table width="100%" border="0" cellpadding="3">
  <tr>
    <td scope="row" colspan="2"><a href="<!--{$URL_ItemUpdate}-->">从服务器更新道具</a></td>
   </tr>
  <tr>
    <th scope="row">操作原因</th>
    <td><textarea name="cause" cols="50" id="cause" rows="8"></textarea><div id="causeTip"></div></td>
  </tr>
  <tr>
    <th scope="row">消息标题</th>
    <td><input type="text" class="text" name="title" id="MsgTitle" style="width:325px;" value="" /><div id="MsgTitleTip"></div></td>
  </tr>
  <tr>
    <th scope="row">消息内容</th>
    <td><textarea name="content" id="MsgContent" rows="6" cols="50"></textarea><div id="MsgContentTip"></div></td>
  </tr>
  <tr>
    <th scope="row">作用效果</th>
    <td>
    	游戏币:
    	<input class="text" type="text" name="gold" />
        金币:
        <input class="text" type="text" name="cash" />
    </td>
  </tr>
  <tr>
    <th scope="row">发放道具</th>
    <td><input type="button" class="btn-blue" onclick="addTool($(this))" value="添加奖励道具" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row">
      <input type="submit" class="btn-blue" name="submit" value="提交" />
      </th>
  </tr>
</table>
</form>
</fieldset>
<!--{/if}-->
