<!--{if $display}-->
<fieldset>
	<legend>搜索</legend>
	<form action="" method="get"> 
    <input type="hidden" name="server_id" value="<!--{$selectedServerId}-->"/>
    <input type="hidden" name="zp" value="<!--{$__PACKAGE__}-->" />
    <input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
    <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
    <table width="100%" border="0" cellpadding="3">
      <tr>
        <td>
        controllerName:
        <input class="text" type="text" name="controllerName" value="<!--{$selected.controllerName}-->">
        methodName:
        <input class="text" type="text" name="methodName" value="<!--{$selected.methodName}-->">
        <input class="btn-blue" type="submit" value="搜索">
        </td>
      </tr>
    </table>

</form>
</fieldset>
<fieldset>
	<legend>活动配置</legend>
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="col">controllerName</th>
    <th scope="col">methodName</th>
    <th scope="col">是否开启</th>
    <th scope="col">操作</th>
  </tr>
  <!--{foreach from=$dataList item=list}-->
  <tr>
    <td><!--{$list.controllerName}--></td>
    <td><!--{$list.methodName}--></td>
    <td>
        <!--{switch var=$list.isOpen}-->
            <!--{case value=0}-->开启 <!--{/case}-->
            <!--{case value=1}-->关闭<!--{/case}-->
        <!--{/switch}-->
    </td>
    <td>
            <a href="<!--{$list.URL_edit}-->">编辑</a>
    </td>
  </tr>
  <!--{/foreach}-->
</table>
<table>
	<tr>
	<!--{$pageBox}-->
	</tr>
</table>

    
</fieldset>
<!--{/if}-->
