<script language="javascript">
$(function(){
	$("#operator_id").change(function(){
		location.href=url+"?c=MasterFRG&a=GameLogin&operator_id="+$(this).val();
	});
})
function check(formId){
	if($('#cause_'+formId).val()==""){
		alert('<!--{'C3F15B59EFB4C45F7E450BB661A9AB7E'|lang}-->');
		$('#cause_'+formId).focus();
		return false;
	}
	if($('#user_name_'+formId).val()==""){
		alert('<!--{'08B1FA1304152D1213C1A758056E2350'|lang}-->');
		$('#user_name_'+formId).focus();
		return false;
	}
	return true;
}
</script>
