<fieldset>
  <legend><!--{'ITEM_SEARCH'|lang}--></legend>
    <table width="100%" border="0" cellpadding="3">
      <tr>
        <td colspan="7">
        <form action=""  method="get" onsubmit="return checksub();">
        	<input type="hidden" name="c" value="<!--{$__CONTROL__}-->" />
            <input type="hidden" name="a" value="<!--{$__ACTION__}-->" />
            <input type="hidden" name="server_id" id="server_id" value="<!--{$selectedServerId}-->"/>
           <!--{'ITEM_ID'|lang}-->:
            <input type="text" class="text" name="goodsId" value="<!--{$selected.goodsId}-->" />
            <!--{'USERID'|lang}-->:
            <input type="text" class="text" name="playerId" value="<!--{$selected.playerId}-->" />
            <!--{'DETAILED_ID'|lang}-->:
            <input type="text" class="text" name="detailId" value="<!--{$selected.detailId}-->" />
			<input type="submit" class="btn-blue" value="<!--{'SEARCH'|lang}-->">
        </form>    
        </td>
        </tr>
     	 <tr>
            <th><!--{'ITEM_ID'|lang}--></th>
            <th><!--{'USERID'|lang}--></th>
            <th><!--{'DETAILED_ID'|lang}--></th>
            <th><!--{'OLD_LEVEL'|lang}--></th>
            <th><!--{'NEW_LEVEL'|lang}--></th>
            <th><!--{'QUANTITY'|lang}--></th>
            <th><!--{'TIME'|lang}--></th>
          </tr>
          <!--{foreach from=$dataList item=vo}-->
          <tr>
            <td><!--{$vo.goodsId}--></td>
            <td><!--{$vo.playerId}--></td>
            <td><!--{$vo.detailId}--></td>
            <td><!--{$vo.oldLevel}--></td>
            <td><!--{$vo.newLevel}--></td>
            <td><!--{$vo.count}--></td>
            <td><!--{$vo.generalTime/1000|date_format:'%Y-%m-%d %H:%M:%S'}--></td>
          </tr>
          <!--{foreachelse}-->
          	<!--{if $error}-->
               <tr>
                <td colspan="7"><!--{$error}--></td>
              </tr>
            <!--{else}-->
              <tr>
                <th colspan="7"><!--{$noData}--></th>
              </tr>
            <!--{/if}-->

          <!--{/foreach}--> 
          <tr>
            <th colspan="7" align="right"><!--{$pageBox}--></th>
          </tr>
    </table>
