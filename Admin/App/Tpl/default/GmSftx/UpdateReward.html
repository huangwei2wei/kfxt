function checkuserid(){
	var ids = document.getElementById("user").value;

			type: 'get',
			url: "<!--{$checkurl}-->&ids="+ids,
			success:function(data, textStatus){	
				var myObject = eval('('+data+')');
				if($.trim(myObject.noExist) != ''){
					window.alert('<!--{'D7D11654A707D7E7B661C90295E58B20'|lang}-->:'+myObject.noExist);
				}else{
					alert('<!--{'1207F119D13B6C40FC209F3DB80951D0'|lang}-->');
				}
			}
		});	
	}else{
		alert('<!--{'F12CA9580BD9861D372828330A1662AC'|lang}-->');
	}
}
