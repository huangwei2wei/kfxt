<!--{if $display}-->
<fieldset>
  <legend>邮件列表  [<a href="<!--{$URL_sendMultiEmail}-->">多服发邮件</a>]
    </legend>
<table width="100%" border="0" cellpadding="3">
    <tr>
     	<th scope="col">Id</th>
        <th scope="col">邮件标题</th>
        <th scope="col">邮件内容</th>
        <th scope="col">创建时间</th>
        <th scope="col">开始时间</th>
        <th scope="col">结束时间</th>
        <th scope="col">状态</th>
        <th scope="col">间隔时间（天）</th>
        <th scope="col">操作</th>
    </tr>
    <!--{foreach from=$dataList item=list}-->
    <tr>
   		<td><!--{$list.id}--></td>
        <td><!--{$list.title}--></td>
        <td><!--{$list.content}--></td>
        <td><!--{$list.createAt|date_format:'%Y-%m-%d %H:%M:%S'}--></td>
        <td><!--{$list.begin|date_format:'%Y-%m-%d %H:%M:%S'}--></td>
        <td><!--{$list.end|date_format:'%Y-%m-%d %H:%M:%S'}--></td>
     	<td><!--{$list.status}--></td>
     	<td><!--{$list.intervals}--></td>
     	<td><a href="<!--{$list.URL_delEmail}-->">删除</a></td>
    </tr>  
    <!--{foreachelse}-->
        <tr>
          <td align="center" colspan="10">暂无数据</td>
        </tr>
    <!--{/foreach}-->
</table>
<div><!--{$pageBox}--></div>
</fieldset>
<!--{/if}-->
