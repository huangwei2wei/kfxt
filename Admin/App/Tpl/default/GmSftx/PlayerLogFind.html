<style>

<link href="<!--{$__JS__}-->/Libs/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<!--{$__JS__}-->/Libs/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	function orderseach(){
		$.ajax({
			dataType:'json',
			type: "POST",
			url: "<!--{$ajaxurl}-->",
			data:{value:$("#ordertext").val()},
			success: function(msg){
				var json = eval(msg);
				if(0 == json.status){
					alert(json.info);
				}
				else if(1 == json.status){
					$.each(json.data,
							function(Id,name){ 
								$("#ordercontent").append('<tr><th width="500">'+Id+' '+name+'</th><td><input class="btn-blue" type="button" value="<!--{'153FA67A7FB6ADA66A1FCCCABBBFAB72'|lang}-->" onclick="ChooseID('+Id+')"/></td></tr>');
							}
					);
					//$("#ordercontent").after(json.data['']);
				}
			}
		});
	}
	
	function ChooseID(id){
		$("#cmdID").val(id);
		$('#ordercontent').html('');
	}
</script>
