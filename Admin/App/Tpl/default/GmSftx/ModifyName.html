<!--{if $tplServerSelect}-->
<!--{include file=$tplServerSelect}-->
<!--{/if}-->

<!--{if $display}-->

<fieldset>
  <legend><!--{'CHANGE_NICKNAME'|lang}--></legend>
<form action="" method="post">
    <table width="100%" border="0" cellpadding="3">

      <!--{if $dataList}-->
      <tr>
      	<th scope="row"><!--{'USER_INFO'|lang}--></th>
        <td>
        	<!--{'USERID'|lang}-->:<!--{$dataList.playerId}--><br>
            <!--{'NICKNAME'|lang}-->:<!--{$dataList.playerName}--><br>         
        </td>
      </tr>
      <tr>
      	<th scope="row"><!--{'RENAME'|lang}--></th>
        <td>
        	<input type="hidden" name="playerId" value="<!--{$dataList.playerId}-->" />
            <input type="hidden" name="doaction" value="modifyName" />
        	<input type="text" class="text" name="rename" value="<!--{$dataList.playerName}-->" />
        </td>
        <tr>
            <th scope="row">&nbsp;</th>
            <td>
            	<input type="submit" class="btn-blue" value="<!--{'SUBMIT'|lang}-->" onclick="return confirm('<!--{'SUBMIT_CONFIRM'|lang}-->');" />
                <input type="button" class="btn-blue" value="<!--{'SEARCH_AGAIN'|lang}-->" onclick="location.href='<!--{$dataList.URL_ReQuery}-->'" />
            
            </td>
        </tr>
      </tr>
      <!--{elseif $ConnectErrorInfo}-->
      <tr>
      	<th scope="row">PhpRpc Error</th>
        <td>
        	<font color="#FF0000"><!--{$ConnectErrorInfo}--></font>
        </td>
       <tr>
      <!--{else}-->
          <tr>
            <th scope="row"><!--{'SEARCH_TYPE'|lang}--></th>
            <td>
                <label>
                    <input type="radio" name="playerType" checked="checked" value="0" /><!--{'USERID'|lang}-->
                </label>
                <label>
                    <input type="radio" name="playerType" value="1" /><!--{'NICKNAME'|lang}-->
                </label>
            </td>
          </tr>
          <tr>
            <th scope="row"><!--{'RESULT'|lang}--></th>
            <td>
                <input type="text" class="text" value="" name="player" />        
            </td>
          </tr>      
          <tr>
            <th scope="row">&nbsp;</th>
            <td><input type="submit" class="btn-blue" value="<!--{'SEARCH'|lang}-->" /></td>
          </tr>
      <!--{/if}-->
    </table>
</form>
</fieldset>
<!--{/if}-->
