<style type="text/css">
ul{
	margin:0px;
	padding:0px;
	list-style:none;
}
li{
	display:inline-block;
	width:120px;
}
</style>
<link href="<!--{$__JS__}-->/Libs/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<!--{$__JS__}-->/Libs/My97DatePicker/WdatePicker.js"></script>
<fieldset>
<legend>统计搜索</legend>
<form action="" method="post">
<table width="100%" border="0" cellpadding="3">
  <tr>
    <th scope="row">游戏</th>
    <td><!--{html_radios options=$gameTypes selected=$selected.game_type_id name="game_type_id"}--></td>
  </tr>
  <tr>
    <th scope="row">来源</th>
    <td><!--{html_radios options=$sources selected=$selected.source name="source"}--></td>
  </tr>
  <tr>
    <th scope="row">语言(不选=全选)</th>
    <td>
  		<!--{html_checkboxes name="lang" options=$land checked=$selected.lang  }-->
    </td>
  </tr>
  <tr>
    <th scope="row">时间范围</th>
    <td>
      <input name="start_time" type="text" id="start_time" class="text" onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" value="<!--{$selected.start_time}-->"/>
      至
      <input name="end_time" type="text" id="end_time" class="text" onFocus="WdatePicker({startDate:'%y-%M-%d 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" value="<!--{$selected.end_time}-->"/>
      </td>
  </tr>
  <tr>
  </tr>
  <tr>
  	<td colspan="2">
		<input type="submit" class="btn-blue" value="统计" />
    </td>
  </tr>
</table>
</form>
</fieldset>
<fieldset>
	<legend>统计列表</legend>
		<table width="100%" border="0" cellspacing="0" cellpadding="3">
          <tr>
            <th colspan="3" scope="col">解决玩家问题</th>
            <th colspan="5" scope="col">不能解决玩家问题</th>
          </tr>
          <tr>
            <th>&nbsp;</th>
            <th>能</th>
            <th>不能</th>
            <th>描述不清楚</th>
            <th>内容太多不想看</th>
            <th>不是我想了解的问题</th>
            <th>内容不正确</th>
            <th>其他</th>
          </tr>
          <!--{foreach from=$dataList key=key item=list}-->
          <tr>
            <th align="center"><!--{$key}--></th>
            <td align="center"><!--{$list.whether.1|intval}--></td>
            <td align="center"><!--{$list.whether.0|intval}--></td>
            <td align="center"><!--{$list.opinion.1|intval}--></td>
            <td align="center"><!--{$list.opinion.2|intval}--></td>
            <td align="center"><!--{$list.opinion.3|intval}--></td>
            <td align="center"><!--{$list.opinion.4|intval}--></td>
            <td align="center"><!--{$list.opinion.5|intval}--></td>
          </tr>
          <!--{foreachelse}-->
          <tr><th colspan="8"><!--{$noData}--></th></tr>
          <!--{/foreach}-->
        </table>
</fieldset>
