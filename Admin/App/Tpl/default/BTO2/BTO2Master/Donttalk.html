<script language="javascript">
$(function(){
	$("#allcheck").click(function() {

function del(){
	if(confirm('<!--{'187D1FE0248DC951304185D455EC5437'|lang}-->?')){

}
function viewDetail(obj){
	var info = obj.parent().parent().next();
	if(info.html() == ''){
		info.html('<td colspan="9" style="background:#CCCCCC;padding:15px;padding-top:5px;" ><div style="padding-bottom:5px;"><a href="javascript:void(0);" onclick="hindParent($(this))"><!--{'B15D91274E9FC68608C609999E0413FA'|lang}--></a></div><div><!--{'F013EA9DCBA3F5CA1278AA850931FEC8'|lang}-->...</div></td>');
		$.ajax({
			dataType:'text',	
			type: 'GET',
			url: obj.attr('url'),
			success:function(content){				
				info.html('<td colspan="9" style="background:#CCCCCC;padding:15px;padding-top:5px;" ><div style="padding-bottom:5px;"><a href="javascript:void(0);" onclick="hindParent($(this))"><!--{'B15D91274E9FC68608C609999E0413FA'|lang}--></a></div><div>'+content+'</div></td>');
			}
		});
	}
	info.show();
}

function hindParent(obj){
	obj.parent().parent().parent().hide();
}

</script>
