            );

	function formSubmit(curBtn,subType){
		var form=$("#form");

			form.attr("method","post");
			form.submit();
		}else{//<!--{'E5F71FC31E7246DD6CCC5539570471B0'|lang}-->
			form.attr("action",curBtn.attr("url"));
			form.attr("method","get");
			form.submit();

	}
