	else

}

function orderid(n){

}

{

		$('#hs_layer').html(html);

}


function sumbits(){
	
	if($('#game_type').val()==''){
		alert('请先选择游戏');
		return false;
	}
	
	
	if($("#account").attr("value") == ""){ 
		alert('帐号不能为空');
		return false;
	} 
	
	if($('#game_type').val()==1){
		if($('#game_area').val()==''){
			alert('请先选择大区');
			return false;
		}
	}
	if($("#game_name").attr("value") == ""){ 
		alert('游戏昵称不能为空');
		return false;
	} 
	if($("#account_area").attr("value") == ""){ 
		alert('注册帐号地区不能为空');
		return false;
	} 

	if($("#often_passsword").attr("value") == ""){ 
		alert('曾经使用密码不能为空');
		return false;
	}
	
	if($(":radio[name=charge][checked]").val() == 1){ 
		
		if($("#charge_order").attr("value") == ""){ 
			alert('充值网银订单不能为空');
			return false;
		} 
	} 
	
	if($(":radio[name=host][checked]").val() == 1){ 
		if($("#host_number").attr("value") == ""){ 
			alert('证件号码不能为空');
			return false;
		} 
		if($("#host_username").attr("value") == ""){ 
			alert('身份持有人姓名不能为空');
			return false;
		} 
	} 
	
	if($("#email").attr("value") == "" && $("#telphone").attr("value") == ""){ 
		alert('请填写一项申诉结果获取途径');
		return false;
	} else{
		if($("#email").attr("value") != ""){
			 if(!$("#email").attr("value").match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
    		 	alert("格式不正确！请重新输入");
			 	return false;
			}
			
		}
	}
	
}
