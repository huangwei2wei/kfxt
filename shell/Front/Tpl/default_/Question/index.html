$(function(){

	$('#question_type').val('');
	Validation('myform');
	if(selectedGameTypeId){
		$("#game_type").val(selectedGameTypeId).change();
		if(selectedQType)$("#question_type").val(selectedQType);
	}
});

}

function checkGameType(){
	if($('#game_type').val()==''){
		alert('请先选择游戏');
		$('#game_type').focus();
	}
}
